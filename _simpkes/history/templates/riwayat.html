{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static "css/riwayat.css" %}">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  </head>

  <body>
    <div class="navbar">
      <a href="/monitor"><button>BERANDA</button></a>
      <a class="active" href="/riwayat"><button>RIWAYAT</button></a>
    </div>

    <div class="box">
      <div class="container">
        <div class="header">
          <div class="heading">{{heading}}</div>
        </div>

        <div class="content">
          <table id="tbl_riwayat" class="content-table">
            <thead>
              <tr>
                <th>Waktu</th>
                <th>SpO2 (%)</th>
                <th>Detak/m</th>
                <th>Suhu (Â°C)</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              {% for data in db_pengujian %}
              <tr>
                <td>{{data.fwaktu}}</td>
                <td>{{data.spo2}}</td>
                <td>{{data.bpm}}</td>
                <td>{{data.temp}}</td>
                <td>{{data.status}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
